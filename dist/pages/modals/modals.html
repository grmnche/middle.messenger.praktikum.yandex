<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Modals</title>
  <link rel="stylesheet" href="/assets/modals-c8a8d4bf.css">
</head>
<body>
  <div class='modals-page'>
      
      
      <div class='load_files-modal'>
          <p>Load file</p>
          <label class='custom-input-label' for='custom-input'>Select file</label>
          <input id='custom-input' type='file' />
      
      <button>Change</button></div>    
      <div class='modal'>
      
      <div class='btn-action'>
          <img class='action-btn' src=/assets/add-photo-video-9825af48.svg alt=Photo or video>
          <p>Photo or video</p>
      </div>
      <div class='btn-action'>
          <img class='action-btn' src=/assets/add-file-fa0f3e74.svg alt=File>
          <p>File</p>
      </div>
      <div class='btn-action'>
          <img class='action-btn' src=/assets/add-location-b47e6288.svg alt=Location>
          <p>Location</p>
      </div></div>    
      <div class='modal'>
      
      <div class='btn-action'>
          <img class='action-btn' src=/assets/add-user-91a53d98.png alt=Add user>
          <p>Add user</p>
      </div>
      <div class='btn-action'>
          <img class='action-btn' src=/assets/remove-user-a2ad9e72.png alt=Remove user>
          <p>Remove user</p>
      </div></div></div>
</body>
</html>
