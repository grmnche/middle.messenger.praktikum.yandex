{{#> initial-page/initial-page title='Login' }}
<main>
  <div class='form'>
    <link rel='stylesheet' href='./login.scss' />
    <h2>Login</h2>
    <div>
      {{> input/input type='text' name='login' text='Login'}}
      {{> input/input
      type='password' name='password' text='Password'}}
    </div>
    {{> button/button label='Sign in'}}
    <a href='../error/error400.html'>Create account</a>
  </div>
</main>
{{/ initial-page/initial-page}}
